<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <div class="h-screen flex flex-col">
      <header
        class="h-16 bg-blue-600 grid place-items-center font-bold text-4xl text-white"
      >
        <h1>Header</h1>
      </header>
      <nav
        class="h-16 bg-green-600 grid place-items-center font-bold text-4xl text-white"
      >
        <h1>Nav</h1>
      </nav>
      <main class="h-[calc(100vh-14rem)] flex">
        <div class="w-1/2">
          <section
            class="bg-pink-600 grid place-items-center font-bold text-4xl text-white h-1/2"
          >
            <h1>Section</h1>
          </section>
          <article
            class="bg-yellow-600 grid place-items-center font-bold text-4xl text-white h-1/2"
          >
            <h1>Article</h1>
          </article>
        </div>
        <div class="w-1/2">
          <aside
            class="bg-orange-600 grid place-items-center font-bold text-4xl text-white h-full"
          >
            <h1>Aside</h1>
          </aside>
        </div>
      </main>
      <footer
        class="h-24 bg-slate-600 grid place-items-center font-bold text-4xl text-white"
      >
        <h1>Footer</h1>
      </footer>
    </div>
  </body>
</html>
